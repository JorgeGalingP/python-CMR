{% extends 'account/main.html' %}
{% load static %}   
{% block content %}

<br>

<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="card card-body"> 
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label>{{field.name}}</label>
                    <p class="form-control">{{ field }}</p>
                </div>
                <p class="help-text">{{ field.help_text }} </p>
                {% endfor %}

                <input  class="btn btn-warning btn-block btn-sm" type="submit" name="Submit" value="Update">
            </form>
        </div>
    </div>
</div>

{% endblock %}
