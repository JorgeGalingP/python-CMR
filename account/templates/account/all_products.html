{% extends 'account/main.html' %}

{% block content %}
<br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h3>Products</h3>
            </div>
            <br>
            <div class="card card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{product.name}}</td>
                                <td>{{product.category}}</td>
                                <td>{{product.price}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
